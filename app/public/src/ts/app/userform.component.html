<div>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="user.name" required>

        <label for="email">EMail</label>
        <input type="text" name="email" [(ngModel)]="user.email">
        <button type="button" (click)="newUser()">Submit</button>
    </form>
</div>
